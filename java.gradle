buildscript {
    ext {
        springBootVersion = '1.5.6.RELEASE'
    }
    repositories {
        mavenLocal()
        maven {
            url 'http://creditcloud.com:8081/nexus/content/groups/public'
            credentials {
                username "jenkins"
                password "hudson"
            }
        }
    }

}

allprojects {
    group 'com.guns21'
    version '1.0-SNAPSHOT'


    apply plugin: 'java'

}

repositories {
    mavenLocal()
    maven {
        url 'http://creditcloud.com:8081/nexus/content/groups/public'
        credentials {
            username "jenkins"
            password "hudson"
        }
    }
}
subprojects {
    sourceCompatibility = 1.8
}