buildscript {
    ext {
    }
    repositories {
        mavenLocal()
        maven {
            url 'http://creditcloud.com:8081/nexus/content/groups/public'
            credentials {
                username "jenkins"
                password "hudson"
            }
        }
    }

}

allprojects {
    repositories {
        mavenLocal()
        maven {
            url 'http://creditcloud.com:8081/nexus/content/groups/public'
            credentials {
                username "jenkins"
                password "hudson"
            }
        }
    }



    group 'com.guns21'
    version '1.0.0'

    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'maven'

    //打包源代码
    task packageSources(type: Jar, dependsOn: 'classes') {
        classifier = 'sources'
        from sourceSets.main.allSource
    }
    artifacts {
        archives packageSources
    }
    
    //上传到nexus
    def userName = System.getProperty("userName")
    def password = System.getProperty("password")
    def url = System.getProperty("url")?:"http://creditcloud.com:8081/nexus/content/repositories/releases"
    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "$url") {
                    authentication(userName: "$userName", password: "$password")
                }
                pom.version = "$project.version"
                pom.artifactId = "$project.name"
                pom.groupId = "$project.group"
            }
        }
    }


    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }
}


subprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}